<!DOCTYPE html>
<html lang="en">
<head>
    <meta lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Salliii.dev</title>

    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="./src/style/header.css">
    <link rel="stylesheet" href="./src/style/content.css">
    <link rel="stylesheet" href="./src/style/home.css">
    <link rel="stylesheet" href="./src/style/projects.css">
    <link rel="stylesheet" href="./src/style/contact.css">

    <script src="./src/js/pagelink.js" type="module"></script>
    <script src="./src/js/hamburger.js" type="module"></script>
    <script src="./src/js/scroll.js" type="module"></script>
</head>
<body>
    <header class="wrapper" id="header-wrapper">
        <div class="pagelink contact" id="header-pagelink-contact-desktop" selected="false">
            <div class="content" id="header-pagelink-content-contact-desktop">
                Contact
            </div>
        </div>
        <div class="pagelink projects" id="header-pagelink-projects-desktop" selected="false">
            <div class="content" id="header-pagelink-content-projects-desktop">
                Projects
            </div>
        </div>
        <div class="pagelink home" id="header-pagelink-home-desktop" selected="false">
            <div class="content" id="header-pagelink-content-home-desktop">
                Home
            </div>
        </div>
        <div class="hamburger" id="header-hamburger" state="hamburger">
            <div class="layer"></div>
            <div class="layer"></div>
            <div class="layer"></div>
        </div>
    </header>
    <header class="mobilemenu wrapper" id="mobilemenu-wrapper" state="closed">
        <div class="pagelink contact" id="header-pagelink-contact-mobile" selected="false">
            <div class="content" id="header-pagelink-content-contact-mobile">
                Contact
            </div>
        </div>
        <div class="pagelink projects" id="header-pagelink-projects-mobile" selected="false">
            <div class="content" id="header-pagelink-content-projects-mobile">
                Projects
            </div>
        </div>
        <div class="pagelink home" id="header-pagelink-home-mobile" selected="false">
            <div class="content" id="header-pagelink-content-home-mobile">
                Home
            </div>
        </div>
    </header>

    <section class="wrapper home" id="home-wrapper">
        <div class="content wrapper" id="home-content-wrapper">
            <div class="line" id="home-line-one">
                <span class="highlight_one"> Hi, I'm Silas</span>
                <span class="basic">also</span>
            </div>
            <div class="line" id="home-line-two">
                <span class="basic">known as</span>
            </div>
            <div class="line" id="home-line-three">
                <span class="highlight_one">Salliii</span>
            </div>
            <div class="line" id="home-line-four">
                <span class="highlight_two">20</span>
                <span class="basic">yo</span>
            </div>
            <div class="career" id="home-career">
                <div class="line">
                    <span class="text">Software Developer</span>
                    <span class="splitter">&&&&&&&&&&&&&&&&&&</span>
                    <span class="text">Electronics technician</span>
                </div>
            </div>
        </div>
    </section>
    <section class="wrapper projects" id="projetcs-wrapper">

    </section>
    <section class="wrapper contact" id="contact-wrapper">

    </section>
</body>
</html>
